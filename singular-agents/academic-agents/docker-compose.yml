version: '3.8'

services:
  academic-api:
    build: .
    ports:
      - "5002:5002"
    environment:
      - HOST=0.0.0.0
      - PORT=5002
      - DEBUG=false
      - REDIS_HOST=redis
      - ENABLE_GAP_DETECTION=true
      - GAP_DETECTION_THRESHOLD=1
    env_file:
      - .env
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - academic-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - academic-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - academic-api
    restart: unless-stopped
    networks:
      - academic-network

volumes:
  redis-data:

networks:
  academic-network:
    driver: bridge