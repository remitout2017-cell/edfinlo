version: '3.8'

services:
  academic-api:
    build: .
    container_name: academic-api
    image: academic-api:latest
    ports:
      - "5002:5002"
    environment:
      - HOST=0.0.0.0
      - PORT=5002
      - DEBUG=false
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - MAX_WORKERS=4
      - JOB_TIMEOUT=300
      - MAX_CONTENT_LENGTH=52428800
      # Add your API keys here
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    volumes:
      - ./academic_uploads:/app/academic_uploads
      - ./logs:/app/logs
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: academic-redis
    # No external port needed - internal only
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

volumes:
  redis-data:
