version: '3.8'

services:
  coborrower-api:
    build: .
    ports:
      - "5001:5001"
    environment:
      - REDIS_HOST=redis
      - MAX_WORKERS=4
      - COBORROWER_UPLOAD_FOLDER=/app/coborrower_uploads
      - USE_IMAGES=true
    volumes:
      - ./coborrower_uploads:/app/coborrower_uploads
      - ./coborrower_logs:/app/logs
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    # For Windows, you might need to install poppler in the container
    # For Linux containers, add:
    # build:
    #   context: .
    #   dockerfile: Dockerfile.coborrower

  # Reuse the same Redis instance from main app
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  redis-data: