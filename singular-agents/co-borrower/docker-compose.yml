version: '3.8'

services:
  loan-approval-api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    image: loan-approval-ai:latest
    container_name: loan-approval-ai-prod
    restart: always
    
    # Port forwarding - Maps host:container
    ports:
      - "${API_PORT:-8000}:8000"
      # For load balancing, you can add multiple instances
    
    # Environment variables
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_WORKERS=${API_WORKERS:-2}
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Kolkata
    
    # Load from .env file
    env_file:
      - .env
    
    # Volume mounts for persistence
    volumes:
      - ./uploads:/app/uploads:rw
      - ./results:/app/results:rw
      - ./logs:/app/logs:rw
      - ./cache:/app/cache:rw
      # Mount config as read-only for security
      - ./.env:/app/.env:ro
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        labels: "loan-approval-ai"
    
    # Security options
    security_opt:
      - no-new-privileges:true
    
    # Networks
    networks:
      - loan-approval-network
    
    # Dependencies (if you add database later)
    # depends_on:
    #   - redis
    #   - postgres

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: loan-approval-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx:rw
    depends_on:
      - loan-approval-api
    networks:
      - loan-approval-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  loan-approval-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# Optional: Add volumes for data persistence
volumes:
  uploads_data:
  results_data:
  logs_data:
