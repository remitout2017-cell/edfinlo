services:
  admission-agent:
    build: .
    container_name: admission-agent
    ports:
      - "7000:7000"   # host:container port forwarding
    environment:
      # Required by your Config.validate() path at import-time
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      # Optional tunables
      - WEB_CONCURRENCY=2
      - PORT=7000
    volumes:
      # Persist temp sessions (optional but useful for debugging)
      - ./temp_admission_sessions:/app/temp_admission_sessions
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:7000/health"]
      interval: 30s
      timeout: 5s
      retries: 5
